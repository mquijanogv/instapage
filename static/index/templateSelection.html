<div id="outer">
  <div style="display: table;margin: 0 auto; margin-top:10%;">
<h1>Landing Page Options</h1>
<form>
  <p>Please select your landing page template:</p>
  <div style="display: inline-block">

    <input type="radio" id="contactChoice1"
     name="contact" value="template1" ng-model="template.version" checked="checked">
       Template 1
     <br />

    <input type="radio" id="contactChoice2"
     name="contact" value="template2" ng-model="template.version">
     Template 2
     <br />

    <input type="radio" id="contactChoice3"
     name="contact" value="template3" ng-model="template.version">
     Template 3
     <br />
  </div>
  <div><br />
    <button ng-click="goToForm(template.version)">Next</button>
  </div>
</form>
</div>
</div>
