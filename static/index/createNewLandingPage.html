<div id="outer">
  <div ng-if="errors">
    Errors
  </div>
  <div style="display: table;margin: 0 auto; margin-top:10%; background-color:#f0ecec">
    <div style="margin:2em">
      <h1>New Landing Page ({{template}})</h1>
      <div>
        <label for="contactChoice1">Name: </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Landing Page Name" ng-model="formContent.name"><br />

        <label for="contactChoice1">Slug: </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Slug" ng-model="formContent.slug"><br /><br />

      <p>Please Fill in Landing Page Content</p>
      <div ng-show="template === 'template1'">
        <a ng-click="openPreview(template)" href="">Preview</a>
        <h3><strong>Header</strong></h3>
        <label for="contactChoice1">Header 1 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="header" ng-model="formContent.content.header1"><br />

        <label for="textArea1">Paragraph </label><br />
        <textarea id=textArea1 rows="4" cols="50" ng-model="formContent.content.paragraph"></textarea><br />

        <label for="contactChoice1">Button Text </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Button text" ng-model="formContent.content.button"><br />

      </div>
      <div ng-show="template === 'template2'">
        <a href="">Preview</a>
        <h3><strong>Header</strong></h3>
        <label for="contactChoice1">Nav Bar Brand </label><br />
        <input type="text" id="contactChoice1" name="contact" value="header" ng-model="formContent.header.navbarbrand"><br />

        <label for="textArea1">Nav Link 1</label><br />
        <input type="text" id="contactChoice1" name="contact" value="header" ng-model="formContent.header.navlink1"></textarea><br />

        <label for="contactChoice1">Nav Link 2 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Button text" ng-model="formContent.header.navlink2"><br />

        <label for="contactChoice1">Nav Link 3 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Button text" ng-model="formContent.header.navlink3"><br />

        <label for="textArea1">Paragraph </label><br />
        <textarea id=textArea1 rows="4" cols="50" ng-model="formContent.header.paragraph"></textarea><br />

        <label for="textArea1">Button </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Button text" ng-model="formContent.header.button"><br />
        <fieldset>

        <h3><strong>Section 2</strong></h3>
        <label>Header </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Button text" ng-model="formContent.section2.header"><br />
        <label for="textArea1">Paragraph </label><br />
        <textarea id=textArea1 rows="4" cols="50" ng-model="formContent.section2.paragraph"></textarea><br />

        <h3><strong>Section 3</strong></h3>
        <label for="textArea1">Header </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Button text" ng-model="formContent.section3.header"><br />
        <label for="textArea1">Button </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Button text" ng-model="formContent.section3.button"><br />

        <h3><strong>Footer</strong></h3>
        <label for="textArea1">Copy Right </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Button text" ng-model="formContent.footer.copyRight"><br />
        <label for="textArea1">Footer NavItem1 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Button text" ng-model="formContent.footer.bottomNavItem1"><br />
        <label for="textArea1">Footer NavItem2 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Button text" ng-model="formContent.footer.bottomNavItem2"><br />
        <label for="textArea1">Footer NavItem3 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="Button text" ng-model="formContent.footer.bottomNavItem3"><br />
      </div>
      <!-- Header Elements -->
      <div ng-show="template === 'template3'">
        <h3><strong>Footer</strong></h3>
        <label for="contactChoice1">Nav Bar Brand </label><br />
        <input type="text" id="contactChoice1" name="contact" value="header" ng-model="formContent.header.navbarbrand"><br />
        <label for="contactChoice1">Nav Item 1 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="header" ng-model="formContent.header.navItem1"><br />
        <label for="contactChoice1">Nav Item 2 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="header" ng-model="formContent.header.navItem2"><br />
        <label for="contactChoice1">Header 1 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="header" ng-model="formContent.header.header1"><br />
        <label for="contactChoice1">Header 2 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="header" ng-model="formContent.header.header2"><br />
        <!-- Quick Links -->
        <label for="contactChoice1">Quick Link 1 Header 1 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="header" ng-model="formContent.quicklink1.header"><br />
        <label for="contactChoice1">Quick Link 1 Paragraph </label><br />
        <textarea id=textArea1 rows="4" cols="50" ng-model="formContent.quicklink1.paragraph"></textarea><br />

        <label for="contactChoice1">Quick Link 2 Header 1 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="header" ng-model="formContent.quicklink2.header"><br />
        <label for="contactChoice1">Quick Link 2 Paragraph </label><br />
        <textarea id=textArea1 rows="4" cols="50" ng-model="formContent.quicklink2.paragraph"></textarea><br />

        <label for="contactChoice1">Quick Link 3 Header 1 </label><br />
        <input type="text" id="contactChoice1" name="contact" value="header" ng-model="formContent.quicklink3.header"><br />
        <label for="contactChoice1">Quick Link 3 Paragraph </label><br />
        <textarea id=textArea1 rows="4" cols="50" ng-model="formContent.quicklink3.paragraph"></textarea><br />

        <!-- Foooter -->
        <label for="contactChoice1">Footer Copy Right </label><br />
        <input type="text" id="contactChoice1" name="contact" value="header" ng-model="formContent.footer.copyRight"><br />

      </div>
    </div>
    <br />
    <button ng-click="submitForm()">Submit</button>
  </div>
</div>
